<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recivedmessages-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收号码：</label>
				<div class="col-sm-8">
					<input id="rmobile" name="rmobile" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接受内容：</label>
				<div class="col-sm-8">
					<input id="rcontent" name="rcontent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否可用：</label>
				<div class="col-sm-8">
					<input id="isread" name="isread" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收时间：</label>
				<div class="col-sm-8">
					<input id="recivedtime" name="recivedtime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/recivedmessages"
		$("#form-recivedmessages-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-recivedmessages-add').serialize());
	        }
	    }
	</script>
</body>
</html>
