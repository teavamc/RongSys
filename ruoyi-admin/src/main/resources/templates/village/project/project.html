<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								项目名称：<input type="text" name="proname"/>
							</li>

							<li>
								项目类别：<input type="text" name="protype"/>
							</li>

							<li>
								投资金额：<input type="text" name="money"/>
							</li>

							<li>
								开支明细：<input type="text" name="moneynote"/>
							</li>

							<li>
								项目内容：<input type="text" name="content"/>
							</li>

							<li>
								项目地址：<input type="text" name="address"/>
							</li>

							<!--<li>
								发布人姓名：<input type="text" name="uname"/>
							</li>-->

							<li>
								主管姓名：<input type="text" name="fname"/>
							</li>

							<li>
								主管号码：<input type="text" name="fphone"/>
							</li>

                            <li>
                                是否有效：
                                <select class="chosen-select" style="width: 50px" id="remark" name="remark"  type="text">
                                    <option value=1>是</option>
                                    <option value=0>否</option>
                                </select>
                            </li>

                            <li>
                                项目状态：
                                <select class="chosen-select" style="width: 50px"  id="ptype" name="ptype"  type="text">
                                    <option value=0>在建</option>
                                    <option value=1>未建</option>
                                    <option value=2>已建</option>
                                </select>
                            </li>

							<li>
								<input class="laydate-icon  layer-date"
									   name="pushdate"
									   id="pushdate"
									   value=""
									   readonly="readonly"
									   style="width:120px;"
									   placeholder="发布日期"
									   title="发布日期"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="village:project:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="village:project:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="village:project:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="village:project:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('village:project:edit')}]];
        var removeFlag = [[${@permission.hasPermi('village:project:remove')}]];
        var prefix = ctx + "village/project";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "重大项目",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'proid', 
					title : '项目数据编号',
					visible: false
				},
				{
					field : 'proname', 
					title : '项目名称',
					sortable: true
				},
				/*{
					field : 'propic', 
					title : '项目图片路径',
					sortable: true
				},*/
				{
					field : 'protype', 
					title : '项目类别',
					sortable: true
				},
				/*{
					field : 'money', 
					title : '投资金额',
					sortable: true
				},*/
				// {
				// 	field : 'moneynote',
				// 	title : '开支明细',
				// 	sortable: true
				// },
				// {
				// 	field : 'content',
				// 	title : '项目内容',
				// 	sortable: true
				// },
				/*{
					field : 'address', 
					title : '项目地址',
					sortable: true
				},*/
				// {
				// 	field : 'fname',
				// 	title : '负责人姓名',
				// 	sortable: true
				// },
				/*{
					field : 'fphone', 
					title : '负责人手机号',
					sortable: true
				},*/
				{
					field : 'greadtotal',
					title : '项目点击数',
					sortable: true
				},
				{
					field : 'pushdate', 
					title : '项目发布日期',
					sortable: true
				},
				{
					field : 'uname', 
					title : '发布人',
					sortable: true
				},
				{
					field : 'remark', 
					title : '是否有效',
					sortable: true,
                    formatter:function(value,row,index){
                        var html = "";
                        if(value == "0"){
                            html += "<label style='color: #ff5909'>否</label>";
                            return html;
                        }else {
                            html += "<label>是</label>";
                            return html;
                        }
                    }
				},
				{
					field : 'ptype',
					title : '项目状态',
					sortable: true,
                    formatter:function(value,row,index){
                        var html = "";
                        if(value == "0"){
                            html += "<label>未建</label>";
                            return html;
                        }if(value == "1"){
                            html += "<label>在建</label>";
                            return html;
                        }else {
                            html += "<label>已建</label>";
                            return html;
                        }
                    }
				}/*,
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.proid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.proid + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }*/]
            };
            $.table.init(options);
        });
    </script>
	 <script th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
	 <script th:src="@{/js/plugins/layer/layui-v2.4.5/layui/layui.js}"></script>
	 <!--时间插件-->
	 <script>
		 laydate({
			 elem:"#pushdate",
			 event:"focus"
		 });
		 layui.use('laydate', function(){
			 var laydate = layui.laydate;
			 //执行一个laydate实例
			 laydate.render({
				 elem:"#village",
				 type: 'time',
			 });
		 });
	 </script>

</body>
</html>
