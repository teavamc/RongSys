<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								标题：<input type="text" name="wtitle"/>
							</li>

							<!--<li>-->
								<!--文件路径：<input type="text" name="wpic"/>-->
							<!--</li>-->

							<li>
								工作类型：<input list="wtype"  name="wtype"/>
								<datalist id="wtype">
									<option value="新建项目">
									<option value="扩建项目">
									<option value="改建项目">
									<option value="迁建项目">
									<option value="恢复项目">
								</datalist>
							</li>

							<!--<li>
								内容：<input type="text" name="content"/>
							</li>-->

							<!--<li>-->
								<!--负责人姓名：<input type="text" name="wname"/>-->
							<!--</li>-->

							<!--<li>
								负责人手机号：<input type="text" name="wphone"/>
							</li>-->

							<!--<li>
								发布人编号：<input type="text" name="uid"/>
							</li>-->

							<!--<li>
								点击数：<input type="text" name="greadtotal"/>
							</li>-->
							<li>
								发布人姓名：<input type="text" name="uname"/>
							</li>

							<li>
								项目状态：
								<select class="chosen-select" style="width:100px"  id="ptype" name="ptype"  type="text">
									<option value=0>未完成</option>
									<option value=1>已完成</option>
								</select>
							</li>

							<li>
								<input class="laydate-icon  layer-date"
									   name="pushdate"
									   id="pushdate"
									   value=""
									   readonly="readonly"
									   style="width:120px;"
									   placeholder="发布日期"
									   title="发布日期"/>
							</li>

							<li>
								是否有效：
								<select class="chosen-select" style="width: 50px" id="remark" name="remark"  type="text">
									<option value=1>是</option>
									<option value=0>否</option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="village:worklog:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="village:worklog:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="village:worklog:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="village:worklog:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('village:worklog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('village:worklog:remove')}]];
        var prefix = ctx + "village/worklog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				detailUrl: prefix + "/detail/{id}",
                modalName: "工作记录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'wid', 
					title : '项目数据编号',
					visible: false
				},
				{
					field : 'wtitle', 
					title : '标题',
					sortable: true
				},
				// {
				// 	field : 'wpic',
				// 	title : '文件路径',
				// 	sortable: true
				// },
				{
					field : 'wtype', 
					title : '工作类型',
					sortable: true
				},
				/*{
					field : 'content',
					title : '内容',
					sortable: true
				},
				{
					field : 'wname', 
					title : '负责人姓名',
					sortable: true
				},
				{
					field : 'wphone', 
					title : '负责人手机号',
					sortable: true
				},
				{
					field : 'uid', 
					title : '发布人编号',
					sortable: true
				},*/
				{
					field : 'greadtotal', 
					title : '点击数',
					sortable: true
				},
				{
					field : 'pushdate', 
					title : '发布日期',
					sortable: true
				},
				{
					field : 'uname', 
					title : '发布人姓名',
					sortable: true
				},
				{
					field : 'remark', 
					title : '是否有效',
					sortable: true,
					formatter:function(value,row,index){
						var html = "";
						if(value == "0"){
							html += "<label style='color: #ff5909'>否</label>";
							return html;
						}else {
							html += "<label>是</label>";
							return html;
						}
					}
				},
				/*{
					field : 'aid', 
					title : '用户所属地区村社区 aid',
					sortable: true
				},*/
				{
					field : 'ptype', 
					title : '工作进度',
					sortable: true,
					formatter:function(value,row,index){
						var html = "";
						if(value == "0"){
							html += "<label>未完成</label>";
							return html;
						}if(value == "1"){
							html += "<label>已完成</label>";
							return html;
						}
					}
				},
					/*{
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.wid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.wid + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }*/
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + '"onclick="$.operate.detail(\'' + row.proid + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
							return actions.join('');
						}
					}]
            };
            $.table.init(options);
        });
    </script>
	 <script th:src="@{/js/plugins/layer/laydate/laydate.js}"></script>
	 <script th:src="@{/js/plugins/layer/layui-v2.4.5/layui/layui.js}"></script>
	 <!--时间插件-->
	 <script>
		 laydate({
			 elem:"#pushdate",
			 event:"focus"
		 });
		 layui.use('laydate', function(){
			 var laydate = layui.laydate;
			 //执行一个laydate实例
			 laydate.render({
				 elem:"#village",
				 type: 'time',
			 });
		 });
	 </script>
</body>
</html>
